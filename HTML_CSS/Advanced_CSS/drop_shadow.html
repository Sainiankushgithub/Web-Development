<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drop Shadow</title>
  <style>
    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      width: 100%;
      height: 100vh;
      background-color: grey;
    }
    img
    {
      filter: drop-shadow(10px 10px 10px white);
    }
    
  </style>
</head>
<body>
  <div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnkBN-lIpT9X_B_AHbbetnFmFvGqK7IYlJ2Q&usqp=CAU" alt="">
  </div>
</body>
</html>
