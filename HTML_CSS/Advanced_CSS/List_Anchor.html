<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List and Anchor Tags</title>
  <Style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .list-elements
    {
      list-style-position: inside;
      margin: 10px;
      padding: 10px;
      width: 300px;
      height: 400px;
      border: 2px solid;
    }
    ol{
      border: 2px solid black;
      margin: 10px;
      padding: 10px;
    }
    li
    {
      border: 2px solid;
      padding: 10px;
      margin: 10px;
    }
  </Style>
</head>
<body>
  <div class="list-elements">
    <ol>
      <li>Like</li>
      <li>About
        <ol>
          <li>Contact us</li>
          <li>Support</li>
        </ol>
      </li>
      <li>Subscribe</li>
    </ol>
  </div>



</body>
</html>
