<!-- CSS SELECTOR -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>
    <style>
        /* ELEMENT SELECTOR */
        p{
            border: 2px solid red;
        }
         
        /* #  DEFINE A CLASS ELEMENT */
        #redberg{
            color:#fff;
            background-color: blue;
        }
        /* #  DEFINE A CLASS ELEMENT */
        .mango{
            color:black;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <p>HII THIS IS A CLASS SELECTOR</p>
    <p>This is a css selector</p>
    <div>
        <p>
            This is another simple css selector  </p>
    </div>
    <p id="redberg" class="redberg"> This is yet another class slector </p>
    <div class="mango">This is a class of fruits !</div>
    <div class="mango">This is a class of fruits !</div>
    <div class="mango">This is a class of fruits !</div>
    <div class="mango">This is a class of fruits !</div>
</body>
</html>
