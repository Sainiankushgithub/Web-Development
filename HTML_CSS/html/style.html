<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesignY</title>
    <link rel="stylesheet" href="/html/style.css" />
  </head>
  <body>
    <!-- HEADER SECTION  -->
    <header class="header">
      <img src="/html/images/y.png" alt="DeginY logo" class="logo" />

      <!-- NAV BAR -->
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-link" class="active" href="#">Home</a></li>
          <li><a class="navbar-link" href="#">Contact</a></li>

          <li><a class="navbar-link" href="#">Home</a></li>
          <li><a class="navbar-link" href="#">Gallery</a></li>

    <main>

      <section class="section-hero">

      <section class="section-services">
        <div class="hero">

    <script
