<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request for service</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/ConsultX/css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- AOS Link  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Section >> Request for services  -->
    <section>
      <div class="container-fluid">
        <!-- row-1  -->
        <div class="row mt-5">
          <div class="col-12">
            <a
              class="nav-link d-inline-block fs-4"
              style="color: #b4b4b8"
              href="/ConsultX/html/contact.html"
              ><i class="fas fa-chevron-left me-2" style="color: #b4b4b8"></i
              >BACK</a
            >
          </div>
        </div>
        <!-- container-2 row -2  -->
        <div class="container">
          <div class="row mt-3 mt-md-5">
            <div class="col">
              <h5 class="text-white">
                <i class="fas fa-building me-4" style="color: #0d6efd"></i
                >Request for service
              </h5>
            </div>
          </div>
        </div>
        <!-- row-3  -->
        <div class="container mt-4">
          <div class="row">
            <div class="col-10 col-md-6">
              <p class="fs-4" style="color: #b4b4b8">
                We’ve driven growth and purposeful transformation across every
                industry and we’re excited to build on your belief. Tell us a
                bit more about yourself, so we can get the ball rolling.
              </p>
            </div>
          </div>
        </div>
        <!-- row-4  -->
        <div class="container mt-3 fs-3">
          <div class="row">
            <div class="col-sm-12 col-md-8">
              <form class="form-cont" action="">
                <div class="row">
                  <div class="col">
                    <input
                      class="text-md-center"
                      type="text"
                      name=""
                      id=""
                      placeholder="First Name"
                    />
                    <input
                      class="mt-3 mt-md-0 ms-md-3 text-md-center"
                      type="text"
                      name=""
                      id=""
                      placeholder="Last Name"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <input
                      class="mt-3 mt-md-5 text-md-center"
                      type="email"
                      placeholder="Email"
                    />
                    <input
                      class="mt-3 text-md-center mt-md-5 ms-md-3"
                      type="text"
                      name=""
                      id=""
                      placeholder="Organization"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <select
                      class="custom-select-width mt-3 mt-md-5"
                      name=""
                      id=""
                      style="color: #b4b4b8;"
                    >
                      <option value="" disabled selected style="color: #b4b4b8">
                        Region
                      </option>
                      <option value="india">India</option>
                      <option value="usa">USA</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- AOS Link  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Another AOS Link  -->
    <script>
      AOS.init();
    </script>
  </body>
</html>
