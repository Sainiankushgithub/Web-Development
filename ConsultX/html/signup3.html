<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Font Awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet" />

  <!-- AOS Link  -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />


</head>
<body>

  <section class="sign-in">
    <div class="container text-center">
      <div class="row rounded g-0 mt-4 mb-4">
        <div class="col-lg-6 d-none d-lg-block">
          <img class="img-fluid w-100 h-100 bg-color-col1" src="/images/consultee.jpg" alt="">
        </div>
        <div class="col-lg-6 col-sm-12 col-md-12 text-center py-3
         bg-color-col2 ">
          <h1>ConsultX</h1>
          <p class="fw-light mt-3">Turn your knowledge into impact â€” consult, guide, transform.</p>
          <h3 class="mb-3">Sign up</h3>

          <div class="container text-center">
            <form action="processform" method="post" onsubmit="return validateForm();">

              <div class="custom-input-group">
                <span> <i class="fa-solid fa-user fs-3 me-4" style="color: #ffffff;"></i>
                  <input type="text" class="custom-input" placeholder="Name" name="name"></span>
              </div>
               <div class="custom-hr-tag mb-4"></div>

              <div class="custom-input-group">
                <span> <i class="fa-solid fa-message fs-3 me-4" style="color: #ffffff;"></i>
                  <input type="email" class="custom-input" placeholder="Email" name="email"></span>
              </div>
              <div class="custom-hr-tag mb-4"></div>


              <div class="custom-input-group">
                <span> <i class="fa-solid fa-phone fs-3 me-4" style="color: #ffffff;"></i>
                  <input type="number" class="custom-input" placeholder="Phone number" name="phone_no"></span>
              </div>
               <div class="custom-hr-tag mb-4"></div>

              <div class="custom-input-group">
                <span> <i class="fa-solid fa-key fs-3 me-4" style="color: #ffffff;"></i>
                  <input type="password" class="custom-input" placeholder="password" name="password"></span>
              </div>
              <div class="custom-hr-tag mb-4"></div>


              <div class="custom-input-group">
                <span> <i class="fa-solid fa-star fs-3 me-4" style="color: #ffffff;"></i>
                  <input type="text" class="custom-input" placeholder="Specialization" name="specialization"></span>
              </div>
              <div class="custom-hr-tag mb-4"></div>


              <div class="custom-input-group">
                <span> <i class="fa-solid fa-users-gear fs-3 me-4" style="color: #ffffff;"></i>
                  <input type="number" class="custom-input" placeholder="Experience" name="experience"></span>
              </div>
              <div class="custom-hr-tag mb-4"></div>

              <button class="btn btn-outline-light btn-lg" type="submit">Submit</button>
            </form>
          </div>

          <div class="row mt-4 ms-4">
            <div class="col-5">
              <div class="custom-bt-tag"></div>
            </div>
            <div class="col-1 text-white">
              or
            </div>
            <div class="col-5">
              <div class="custom-bt-tag"></div>
            </div>
          </div>
          <div class="input-group text-white mt-4">
            <span class="ms-5">I'm already member ! <a class="ms-3 nav-link d-inline signup-btn"
                href="/html/signin.html">signin</a></span>
          </div>
        </div>
      </div>
  </section>







  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  <!-- AOS Link  -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Another AOS Link  -->
  <script>
    AOS.init();
  </script>

</body>

</html>
