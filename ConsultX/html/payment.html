<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/userStyle.css" />
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet" />

  <!-- AOS Link -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- SweetAlert CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #fff;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 1px rgb(77, 151, 225);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row m-2">
      <div>
        <div class="d-flex flex-row">
          <a href="/html/consultNow.html" class="text-muted fs-4"><i class="fa-solid fa-arrow-left"></i></a>
          <h3 class="ms-2 h-color">Payment Modes</h3>
        </div>

        <!-- Debit/Credit Card Option -->
        <div id="debit-credit-card" class="mt-2">
          <button class="btn no-focus">
            <i class="fa-solid fa-credit-card me-2"></i>
            <span>Debit / Credit Card</span>
          </button>
          <hr class="mt-0 text-muted" />
        </div>

        <!-- Debit/Credit Form -->
        <div id="display-debit-credit" class="d-none mt-2">
          <div class="border rounded p-3">
            <div class="mb-3">
              <span><i class="fa-solid fa-credit-card me-3"></i>Debit / Credit Card</span>
            </div>
            <form id="paymentForm" action="" method="post">
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" maxlength="19"
                  pattern="[0-9\s]{19}" inputmode="numeric" placeholder="xxxx xxxx xxxx xxxx" required />
              </div>
              <div class="mb-3">
                <label for="cardHolderName" class="form-label">Card Holder Name</label>
                <input type="text" class="form-control" id="cardHolderName" placeholder="John Doe" required />
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="expiryDate" class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" id="expiryDate" maxlength="5" placeholder="MM/YY"
                    inputmode="numeric" required />
                  <div id="expiryError" class="text-danger d-none">Invalid expiry date</div>
                </div>
                <div class="col">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" maxlength="3" placeholder="123" inputmode="numeric"
                    required />
                  <div id="cvvError" class="text-danger d-none">Invalid CVV</div>
                </div>
              </div>
              <button type="submit" class="btn btn-info text-white">Pay Now</button>
            </form>
          </div>
          <hr class="mt-3 text-muted" />
        </div>

        <!-- UPI -->
        <div id="upi" class="mt-2">
          <button class="btn no-focus">
            <i class="fa-solid fa-mobile-screen-button me-2"></i>
            <span>UPI</span>
          </button>
          <hr class="mt-0 text-muted" />
        </div>
        <div id="display-upi" class="d-none mt-2">
          <div class="border rounded p-3">
            <div class="mb-3">
              <span><i class="fa-solid fa-mobile-screen-button me-3"></i>UPI</span>
            </div>
            <form id="upiForm" action="" method="post">
              <div class="mb-3">
                <label for="upiId" class="form-label">UPI ID</label>
                <input type="text" class="form-control" id="upiId" placeholder="example@upi" required />
              </div>
              <button type="submit" class="btn btn-info text-white">Pay Now</button>
            </form>
          </div>
          <hr class="mt-3 text-muted" />
        </div>

        <!-- QR Code -->
        <div id="qr-code" class="mt-2">
          <button class="btn no-focus">
            <i class="fa-solid fa-qrcode me-2"></i>
            <span>QR Code</span>
          </button>
          <hr class="mt-0 text-muted" />
        </div>
        <div id="display-qr-code" class="d-none mt-2">
          <div class="border rounded p-3">
            <div class="mb-3">
              <span><i class="fa-solid fa-qrcode me-3"></i>QR Code</span>
            </div>
            <p class="text-muted">Scan the QR code to make the payment.</p>
            <img class="img-fluid small-qr w-md-25 h-md-25 d-block" src="/images/qr.jpg" alt="QR Code" class="img-fluid" />
            <button class="btn btn-info text-white mt-3">Pay Now</button>
          </div>
          <hr class="mt-3 text-muted" />
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="/js/payment.js"></script>
</body>

</html>
