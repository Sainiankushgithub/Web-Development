<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow</title>
  <style>
    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
   body
   {
    height: 100vh;
    background-color: black;
    display: grid;
   place-items: center;
   }
   div
   {
    width: 300px;
    height: 300px;
    background-color: #890909;
    border-radius: 50%;
    box-shadow: 40px 40px 60px 60px yellow;
   }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
