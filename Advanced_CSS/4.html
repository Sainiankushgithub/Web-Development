<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
body {
    border: 2px solid black;
            font-family: Arial, sans-serif;
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20201026/pngtree-futuristic-shape-abstract-background-chemistry-technology-concept-for-website-image_438818.jpg);
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
        }

    .containeer
    {
       margin: 50px auto;
       max-width: 400px;
       border-radius: 20px;
       box-shadow: 10px 10px rgba(222, 208, 243, 0.3);
            padding: 30px;
            background-color: rgba(244, 208, 208, 0.3);
    }
    .h1
    {
       text-align: center;
            font-size: 2em; /* Increase font size */
            color: #333; /* Change color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add text shadow */
            margin-bottom: 30px; /* Increase margin */
    }
    label , input
    {
        display: block;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.2em; /* Increase font size */
            color: #2b1717; /* Change color */
    }
    input
    {
        padding: 10px;
        border: 1px solid#ccc;
        border-radius: 10px;
        box-sizing: border-box;
    }
    label
    {
        text-align: center;
    }
    input:hover
    {
        background-color: #ccc;
    }
    button
    {
        width: 50%;
    }
</style>
<body>
    <div class="containeer">
        <h1>Login Form</h1>
        <form action="">
            <label for="username">Username </label>
            <input type="text">
            <label for="password">password</label>
            <input type="password">
            <button type="button" class="btn btn-light">Login</button>
        </form>
    </div>
</body>
</html>
