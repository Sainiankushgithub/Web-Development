<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<style>
  *
  {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .containeer
  {
    position: relative;
    width: 100%;
    height: 100vh;
    border: 2px solid;
    display: flex;
    background: linear-gradient(121.37deg, #C6F1F7 25.8%, #F983E9 52.32%, #B877FF 79.99%, #C2E9CD 103.35%),
linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
/* backdrop-filter: blur(5px); */

  }
  .containeer-1{
    width: 600px;
    height: 100vh;
    border: 2px solid;
    background-image: url(/Evtron/images/879d3f1948e433f6a166ea3b8ee8ddc1.jpeg);
    background-repeat: no-repeat;
    background-size: 100% 100%;
  }
  .containeer-2
  {
    padding: 20px;
    position: absolute;
    left: 45%;
    top: 30%;
    border: 1px solid #ffff;
    width: 271px;
    height: 265px;
    border-radius: 0px 50px 50px 0px;
  }
h1
{
  color: white;
}
.line
{
  width: 100%;
  border: 1px solid;
  color: white;
}
  input
  {
    color: #ffff;
    width: 100%;
    top: 30px;
    border-radius: 20px;
    border: none;
    padding: 10px;
    margin:5px 0px;
    background: transparent;
    backdrop-filter: blur(600px);
    outline: none;

  }
  input[type="Username"],
  input[type="password"]
  {
    color: white;
  }
  button
  {
    width: 100%;
    padding: 10px;
    border-radius: 20px;
    border: none;
    background-color: black;
    color: #ffff;
    font-weight: bold;
  }
  button:hover
  {
    background: linear-gradient(91.54deg, #C6F1F7 -3.86%, #F983E9 29.6%, #B877FF 73.86%, #C2E9CD 106.44%);
    border-radius: 20px;
    color: black;
  }
</style>
<body>
  <div class="containeer">
    <div class="containeer-1"></div>
  <div class="containeer-2">
    <form action="" class="login-form">
      <h1>Log in</h1>
      <div class="line"></div>
      <div class="input-field">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-button">Log In</button>
    </form>
  </div>
  </div>
</body>
</html>
